<h2 mat-dialog-title>Exportar informes</h2>
<mat-dialog-content class="mat-typography">
    <h3>Informe deplazamiento de cuadrillas</h3>
    <p>Usted esta solicitando exportar información acerca de los desplazamientos
        de las cuadrillas, por favor seleccione la fecha de inicio y finalización para realizar la consulta</p>
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <div fxFlex="">
            <mat-form-field appearance="standard" id="fecha" style="margin-left: 10px;">
                <mat-label>Fecha</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input [(ngModel)]="fechaDesde" matStartDate placeholder="D/M/AAAA" />
                    <input [(ngModel)]="fechaHasta" matEndDate placeholder="D/M/AAAA" />
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div fxFlex="10" class="top-buttons buttonSize">
            <button mat-mini-fab color="primary" matTooltip="Buscar" (click)="buscar()" [disabled]="loading">
                <mat-icon *ngIf="!loading">search</mat-icon>
                <span *ngIf="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="!canDownload" (click)="descargar()" id="descarga">Descargar</button>
</mat-dialog-actions>
