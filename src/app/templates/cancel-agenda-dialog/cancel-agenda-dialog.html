<mat-toolbar fxLayout="row" fxLayoutAlign="center center" color="primary">
	<h4>CANCELAR AGENDA</h4>
</mat-toolbar>

<div class="separator"></div>

<form name="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

	<div fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">

		<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
			<mat-form-field appearance="outline" fxFlex="100">
				<mat-label>Justificación</mat-label>
				<textarea  #valueInput matInput formControlName="observaciones"> </textarea>
				<mat-hint>{{form.controls['observaciones'].value.length}} de 300</mat-hint>
				<mat-error>Máximo 300 caracteres.</mat-error>
			</mat-form-field>
		</div>

		<div class="separator"></div>

		<div class="content-form-submit">
			<button mat-raised-button class="btn-form-submit" type="button" [disabled]="loading" (click)="cancel()">Cerrar</button>
			<button mat-raised-button class="btn-form-submit" type="submit" [disabled]="loading" color="primary" [disabled]="form.invalid">
				<span *ngIf="!loading">Cancelar agenda</span>
				<div *ngIf="loading"><i class="fas fa-spinner fa-spin"></i></div>
			</button>
		</div>

	</div>

</form>
